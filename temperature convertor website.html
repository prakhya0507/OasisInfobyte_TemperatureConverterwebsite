<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <br>
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <br>
    <div id="result"></div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('celsius').value = celsius.toFixed(2);
                document.getElementById('result').innerHTML = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
            } else {
                alert('Please enter a valid number for Fahrenheit.');
            }
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
                document.getElementById('result').innerHTML = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
            } else {
                alert('Please enter a valid number for Celsius.');
            }
        }
    </script>
</body>
</html>
